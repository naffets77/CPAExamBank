

    <div id="set-password-check-hash-holder">
        <p style="position:relative; width:261px; ">
            <img style="position:absolute; right:20px; top:-1px;" src="/Content/Images/Shared/ajax-loader-small.gif" />
            Validating reset password link...
        </p>
    </div>

    <div id="set-password-holder" style="display:none;">

        <h1 class="bold" style="font-size: 16px;">Reset Password</h1>

        <p style="margin-top: 10px; width: 600px;">
            Set your new password:
        </p>


        <form id="reset-account-form" style="margin-top: 20px;">
            <table>
                <tbody>
                    <tr>
                        <td>New Password</td>
                        <td>
                            <input id="reset-account-new-password" name="reset-account-username" class="Validate" validate="MinLength,Required" ValidationMinLength="5" type="password">
                            &nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td>Password Again</td>
                        <td>
                            <input  class="Validate" validate="Match,Required" ValidationMatch="reset-account-new-password" type="password">
                            &nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button id="reset-account-update-new-password" class="btn-red">Set New Password</button><span id="reset-account-swirly" style="display: none;">Updating...</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

    <div id="reset-password-complete-holder" style="display:none;">
        <h1 class="bold" style="font-size: 16px;">Update Password Completed</h1>
        <br />
        <p>
            We've updated your password. Close this popup and you'll be able to login using your username and password. 
        </p>
    </div>
